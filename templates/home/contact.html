{% extends 'base.html' %}
{% block title %}
contact
{% endblock %}
{% block contactactive %} active
{% endblock contactactive %}
{% block body %}
      <div class="container my-3">
       <h3> Contact My Blog admin</h3>
      <form action = "/contact/" method="post"> {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="enter your name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="enter your email address">
    <small id="emailHelp" class="form-text text-muted" >We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="text" class="form-control" id="phone" name ="phone" placeholder="enter your phone number">
  </div>
  <div class="form-group">
    <label for="content">Describe your issues:</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="3"placeholder="plese enter a 100 characters"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
      </div>
{% endblock %}
