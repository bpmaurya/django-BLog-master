{% extends "base.html" %}

{% block title %} this is blogpost {% endblock %}

{% block body %}

  <div class="container">
  

  <div class="col-md-8 blog-main my-4">
      <h3 class="pb-4 mb-4 font-italic border-bottom">
        From the Myblog.con
      </h3>

      <div class="blog-post">
        <h2 class="blog-post-title">{{post.title}}</h2>

        <hr>
    

    </div>
      
  </div>
